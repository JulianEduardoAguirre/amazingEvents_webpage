<body class="d-flex flex-column">

					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- DIV PARA LOS BOTONES -->
				<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
					<div class="container w-50"></div>
					<div class="container w-50">
						<ul class="navbar-nav justify-content-around ms-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link btn-j px-3 py-1" aria-current="page" role="button" href="/index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link btn-j px-3 py-1" aria-current="page" href="/upcoming_events.html">Upcoming Events</a>

							<li class="nav-item">
								<a class="nav-link btn-j px-3 py-1" aria-current="page" href="/past_events.html">Past Events</a>
							</li>
							<li class="nav-item">

							</li>

			</div>
		</nav>
	</header>

	<main>

		<!-- UN SIMPLE BANNER PARA INDICAR, REDUNDANTEMENTE, EN QUE PAGINA ESTOY PARADO -->
		<div id="giant-banner" class="container-fluid d-flex justify-content-between align-items-center">
			<div class="d-flex">
				<a href="/past_events.html" class="carrousel-button">&lt;</a>
			</div>
			<h2> Contact Us</h2>
			<div class="d-flex">
				<a href="/stats.html" class="carrousel-button">></a>
			</div>
		</div>

		<!-- SECCION PARA EL FILTRO DE BUSQUEDA (DISPLAY NONE) -->
		<div class="container mt-3 p-md-1 d-none" id="div-formulario">
				<form>

					<div class="row d-flex">
						<div class="col-md-6">
							<!-- CHECKBOXES PARA APLICAR FILTROS POR CATEGORÃA -->
							<div class="container d-flex my-1">
								<div class="form-check col-md-2">
									<input type="checkbox" class="form-check-input" id="a">
									<label class="form-check-label" for="a">Category</label>
								</div>
								<div class="form-check ms-sm-1 ms-md-5  ms-lg-4 col-md-2">
									<input type="checkbox" class="form-check-input" id="b">
									<label class="form-check-label" for="b">Category</label>
								</div>
								<div class="form-check ms-sm-1 ms-md-5  ms-lg-4 col-md-2">
									<input type="checkbox" class="form-check-input" id="c">
									<label class="form-check-label" for="c">Category</label>
								</div>
								<div class="form-check ms-sm-1 ms-md-5  ms-lg-4 col-md-2">
									<input type="checkbox" class="form-check-input" id="d">
									<label class="form-check-label" for="d">Category</label>
								</div>
								<div class="form-check ms-sm-1 ms-md-5  ms-lg-4 col-md-2">
									<input type="checkbox" class="form-check-input" id="e">
									<label class="form-check-label" for="e">Category</label>
								</div>
							</div>

						</div>

						<div class="col-lg-2 col-md-2"></div>

						<!-- INPUT PARA ESCRIBIR -->
						<div class="col-lg-3 col-md-12 d-flex">
								<input class="form-control search-input" type="search" placeholder="Search" aria-label="Search">
								<button class="btn"><i class="fa fa-search fa-lg"></i></button>
						</div>

					</div>
				
				</form>


		</div>

		<!-- SECCION PARA EL FORMULARIO -->
		<div class="container col-sm-8 col-md-9 col-lg-8 col-xl-6 h-75 my-4 p-3" id="formulario">
				
			<form>
					<!-- Name input -->
					<div class="form-outline mb-4">
						<input type="text" id="form4Example1" class="form-control">
						<label class="form-label ms-2" for="form4Example1">Name</label>
					</div>
				
					<!-- Email input -->
					<div class="form-outline mb-4">
						<input type="email" id="form4Example2" class="form-control">
						<label class="form-label ms-2" for="form4Example2">Email address</label>
					</div>
				
					<!-- Message input -->
					<div class="form-outline mb-4">
						<textarea class="form-control" id="form4Example3" rows="4"></textarea>
						<label class="form-label ms-2" for="form4Example3">Message</label>
					</div>
				
					<!-- Checkbox -->
					<div class="form-check d-flex justify-content-center mb-4">
						<input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked>
						<label class="form-check-label" for="form4Example4">
							Send me a copy of this message
						</label>
					</div>
				
					<!-- Submit button -->
					<div class="d-flex justify-content-center">
						<button type="submit" class="btn btn-danger btn-block mb-3">Send</button>

					</div>
				</form>

		</div>
	
	</main>



	<!-- FOOTER -->
	<footer class="footer fixed-bottom mt-auto py-2 bg-light border-danger">
		<div class="container d-flex justify-content-between align-items-center">

				<ul id="ul_iconos" class="d-flex list-unstyled mb-0">
					<li>
							<a class="btn btn-outline-danger btn-floating rounded-circle mx-3" href="#" role="button">
							<i class="fab fa-instagram"></i>
							</a>
					</li>
					<li>
							<a class="btn btn-outline-danger btn-floating rounded-circle mx-3" href="#" role="button">
							<i class="fab fa-facebook-square"></i>
							</a>
					</li>
					<li>
							<a class="btn btn-outline-danger btn-floating rounded-circle mx-3" href="#" role="button">
							<i class="fab fa-whatsapp"></i>
							</a>
					</li>
				</ul>

			<span id="cohort-msg" class="text-muted">Cohort</span>

		</div>
	</footer>
